<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Joke Teller</title>
		<link rel='icon' type='image/png' href='https://w7.pngwing.com/pngs/892/225/png-transparent-face-with-tears-of-joy-emoji-android-laughter-synonyms-and-antonyms-emoji-smiley-emoticon-android.png'>
		<link rel='stylesheet' type='text/css' href='style.css'>
	</head>
	<body>
		<div class='container'>
			<div>
				<button id='joke'>Tell Me A Joke</button>
				<button id='replay' hidden>🔄️</button>
				<audio hidden></audio>
			</div>
			<div>
				<div id='textarea' contenteditable='false' hidden></div>
				<button id='copy' hidden>⎘</button>
			</div>
		</div>
		<script src='voicerss.js'></script>
		<script src='script.js'></script>
	</body>
</html>
